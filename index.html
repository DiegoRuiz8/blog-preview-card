<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

  <body>
    <main class="card">
      <img class="image1" src="assets\images\illustration-article.svg" />

      <div class="div1">Learning</div>
      <div class="div2">Published 21 Dec 2023</div>
      <div class="div3">HTML & CSS foundations</div>
      <div class="div4">

      </div>
      <div class="div5">
        <img class="image2" src="assets\images\image-avatar.webp" />

      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Diego Ruiz</a>.

</html>
